// 4.虚宿(日)

// 虚宿，北方玄武七宿第四宿，共设星官10位，是北方玄武之龟，
// 古人也叫它“天节”，是由于古代虚宿在子夜时分居南方中天时是“冬至”时令。

// 虚日鼠，属日、为鼠

// 虚宿两星的连线被天赤道平分，是传说中帝尧时期的“四仲中星”之一
// 宵中星虚，以殷仲秋。 ——《尚书-尧典》
// 秋分（昼夜平分点）这一天的黄昏，“虚”星出现在正南方中天位置，据推测，这个虚星就是虚宿一。
// 当然，由于岁差的关系，现在虚宿在黄昏时刻出现在中天这一天象已经推迟至每年的农历十月了。

// 当半夜时虚宿居于南中正是冬至的节令。
// 冬至一阳初生，为新的一年即将开始，如同子时一阳初生意味着新的一天开始一样，给人以美好的期待和希望，故虚宿多吉。
// 虚宿值日吉庆多，祭祀婚姻大吉昌，埋葬若还逢此日，一年之内进钱财。

// 虚宿与谅闇之事：
// 虚为哭泣之事。 ——《史记-天官书》
// 虚二星，冢宰之官也，主北方邑居、庙堂、祭祀、祝祷事，又主死丧哭泣。 ——《晋书-天文志》
// 其所增加的“邑居、庙堂”等事当与相邻危宿、室宿、壁宿所主事的、关于天子的土木工程性质相同。
// 其宿二星，南星主哭泣。虚中六星，不欲明，明则有大丧也。 ——《荆州占》
// 所谓“虚中六星”，是指虚宿二星和虚宿以南的哭二星及泣二星。
// 世界上每天均有人死亡，其亲人莫不悲痛哭泣，但虚中六星所主的并非一般人的丧事，而是皇家的丧事，古代专称为“谅阴”或“谅闇”。

// [对世界的影响]古代巴比伦黄道十二宫中的宝瓶宫Gula又被称为“司死之神”，而虚宿一正是宝瓶座β，两者同为掌管国王生死.

// 虚宿与“玄枵”
// 玄枵是虚宿的别名之一，但这其实只是玄枵一词的狭义用法。
// 一般意义的玄枵是十二次之一，对应女、虚、危三宿，虚宿在正中，故又以玄枵指代虚宿。
// 玄枵，是黄帝的嫡子。 ——唐-李淳风《乙巳占》
// 也就是说，玄枵正是黄帝与元配夫人嫘祖所生的长子，史籍一般写作“玄嚣”。
// 玄嚣虽然不在帝位，但却是帝喾的祖父，而且被分封在青阳(今山东聊城)。
// 玄枵所对应的分野也正是齐地、青州，足见玄枵确来自于玄嚣。

// 武王伐纣
// 武王征商，唯甲子朝，岁鼎，克昏夙有商。 ——西周利簋铭文
// 虚宿的另一个别名叫“天鼋”
