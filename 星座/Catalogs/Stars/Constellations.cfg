// 注解转自Stellarium，百度百科，中文百科在线等网站。
// 恒星修正/补全数据来自Stellarium，SimBad，维基百科等网站。

// 中国天文学是独立发展的，因此也独立发展出了一套星座系统。它在东亚影响深远。
// 在古代，中国的星座和行星的运行和占星术紧密联系在一起。
// 本汉化包提供仪象考成的300个的星官,主要资料来自仪象考成。
// 仪象考成是一个1756完成的官方天文学纪录,1844年对其完成了一次修订，出版了仪象考成续编。
// 现时中国古星空文化名称都以此作基础。

// 此处绝大多数星名整理自伊世同先生的《中西对照恒星图表（星表分册）》。
// 在《中西对照恒星图表（星表分册）》中无对应或者对应有待商榷的，依据潘鼐《中国恒星观测史》补充。
// 如此最终，还有几十个星名找不到对照星，这里参考《浑象》进行大致的定位和复原。

// 参考文献:
// 1.伊世同. 中西对照相恒星图表1950.0. 北京. 科学出版社. 1981
// 2.香港天文台. 中国星区、星官及星名英译表

// 日月和行星

// 西方依据神话中的神祇人物命名行星。中国古人对五大行星的认识始于五行观念。
// 木为青，火为赤，土为黄，金为白，水为黑。木星呈青色，故称木星；火星呈红色，故称火星；土星为黄色，故称土星；金星为白色，故称金星，水星呈灰色，故以黑色配水星。
// 在中文里，太阳和太阴则使用阴阳命名。他们的另一个名字属于象形字，分别是日和月。
// 日月加上五个行星构成七曜，对应了阴阳五行。

// 星官

// 中国传统天文学将天空分成不同的星群或者星座，称为星官。
// 其名称和布局非常社会化，地上的王国、山川、百物、百业都搬上天际，按照地上人间的方式在天上复制了一个世界。
// 中国的星官一般比传统的希腊星座小。
// 宋代的苏州石刻星图有283个星官，1665个星。星官被分成三十一组。
// 二十八宿沿着黄道附近分布，三垣在北方天空。
// 由于岁差的影响，其中有六个在南天的星官越来越南，在明清已经不容易被天文学家观测，仪象考成不再记载。

// 在明朝以前，中国的星官不包括近南极星区。
// 在明朝末，根据西方星图加入了南天二十三个星官。
// 仪象考成总共有300个星官。
// 和现代的星座指天球的特定区域不同,星官只指恒星的分布方式，相互之间没有具体的边界。

// 传统星名

// 星官包含的恒星多则即几十颗，少则可以是只有一颗。
// 有两颗以上恒星组成的星官，每个恒星都有编号。
// 中国古代对恒星的命名就是星官的名字加上一个数字编号。
// 但也有少数星官，每个恒星都有专名。
// 在中国星表中，一部分星叫正星，一部分叫增星。增星是明清时期补进星表的。
// 仪象考成续编总共有3240个星名。伊世同先生在著作《中西对照恒星图表(1950)》对其进行了系统的整理。
// 星官已经很少被使用, 但中国传统星名相比西方星名仍然被更普遍的使用。

// 三垣

// 三垣是北天黄道所围区域里的三个大天区。垣里包含着很多星官。三垣是紫微垣，太微垣，天市垣。
// 垣是围墙的意思。垣里包含着很多星官，墙外附近也有相关星官属于该垣。

//---------------------------紫微---------------------------//

// 紫微垣代表了皇家的紫禁城，是天帝起居的地方，大体是北天的拱极星区。
// 这里是天际的中央，所有的星星都环绕它运行。
// 紫微垣名称最早见于《开元占经》辑录的《石氏星经》中。
// 紫微垣在北斗北，左右环列，翊卫之象也。 ——《宋史-天文志》
// 紫薇垣有星官37个，附星官2个，正星163颗，增星181颗。

